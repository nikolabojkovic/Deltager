<h1>Containers</h1>
  <mat-grid-list cols="4" rowHeight="32%">
    <mat-grid-tile
        [colspan]="4"
        [rowspan]="1"
        [style.background]="'lightblue'">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" 
          (click)="openContainer(row)"></tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="4"
        [rowspan]="2"
        [style.background]="'lightgreen'">
        <app-container id="container-form" *ngIf="containerToEdit" [container]="containerToEdit"></app-container>
    </mat-grid-tile>
  </mat-grid-list>
