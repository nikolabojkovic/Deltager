<a routerLink="/containers">Back to containers</a>
<h1>{{ 'products' | translate }}</h1>
<form class="example-form">
    <button mat-raised-button (click)="addProduct()">
        Add Product
    </button>
    <mat-form-field appearance="fill">
        <mat-label>Enter product name</mat-label>
        <input matInput placeholder="Product name..." [(ngModel)]="productName" name="productName"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Enter product type</mat-label>
        <input matInput placeholder="Product type here..." [(ngModel)]="prouctType" name="productType"/>
    </mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
